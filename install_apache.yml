---

- hosts: all
  become: true
  gather_facts: True
  tasks:

  - name: Update Repository Index
    apt:
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

  - name: Install apache2 Package
    apt:
      name: apache2
      state: latest
    when: ansible_distribution == "Ubuntu"

  - name: Add PHP Support for apache
    apt:
      name: libapache2-mod-php
      state: latest
    when: ansible_distribution == "Ubuntu"

  - name: Update Repository Index
    dnf:
      update_cache: yes
    when: ansible_distribution == "CentOS"

  - name: Install apache2 Package
    dnf:
      name: httpd
      state: latest
    when: ansible_distribution == "CentOS"

  - name: Add PHP Support for apache
    dnf:
      name: php
      state: latest
    when: ansible_distribution == "CentOS"
